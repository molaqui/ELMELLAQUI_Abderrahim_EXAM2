<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Skill</th>
        <th>Project</th>
        <th>Action</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.name}">John</td>
        <td th:text="${employee.email}">john@test.com</td>
        <td th:text="${employee.skill}">Java</td>
        <td th:text="${employee.projects.size() > 0 ? employee.projects.iterator().next().name : ''}">Project Name</td>
        <td><a th:href="@{/employees/affectation(id=${employee.id})}">Affect</a></td>
    </tr>
</table>
</body>
</html>
